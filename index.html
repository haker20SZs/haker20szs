<!doctype html>
<html>
<head>
    
    <meta charset="utf-8"/>
    <title>Redirect example</title>
    <link rel="shortcut icon" href="https://github.com/fluidicon.png" type="image/png">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  
    <style type="text/css">
        
      body {
        
        background-color: #f0f0f2;
        margin: 0;
        padding: 0;
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
      
      }
      
      div {
        
        width: 600px;
        margin: 5em auto;
        background-color: #fdfdff;
      
      }
      
      a:link, a:visited {
        
        color: #38488f;
        text-decoration: none;
      
      }
        
      @media (max-width: 700px) {
          
        div {
            margin: 0 auto;
            width: auto;
        }
          
    }
      
    </style>
  
</head>
<body>

<div>
    <h1>Redirect example</h1>
    <p>Redirect made for internal GET request via URL fields,<br>Write (?url=) your link to the site in base64 format.</p>
    <p><a href="https://haker20szs.github.io/haker20szs/?url=aHR0cHM6Ly9naXRodWIuY29tL2hha2VyMjBTWnMvaGFrZXIyMHN6cw==">GitHub sources.</a></p>
</div>
    
<script type="text/javascript">

  function getGet(name) {

    var get = window.location.search;
    get = get.match(new RegExp(name + '=([^&=]+)'));
    return get ? get[1] : '/';

  }

  window.location.replace(atob(getGet('url')));

</script>
    
</body>
</html>
