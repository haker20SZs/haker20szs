     var parseQueryString = function (strQuery){
	var strSearch   = strQuery.substr(1),
	    strPattern  = /([^=]+)=([^&]+)&?/ig,
	    arrMatch    = strPattern.exec(strSearch),
	    objRes      = {};
	while(arrMatch != null){
	    objRes[arrMatch[1]] = arrMatch[2];
	    arrMatch = strPattern.exec(strSearch);
	}
	   
        return objRes;
     
    };

	someVar1 = window.location = base64_decode(queryStr['url']);
