<iframe id="iframe" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">Your browser doesn't support iframes</iframe>

<script type="text/javascript">
  
  var iframe = document.getElementById('iframe');
  iframe.src = "https://example.com";
  
  function getGet(name) {
    
    window.get = window.location.search.match(new RegExp(name + '=([^&=]+)'));
    return window.get ? window.get[1] : '/';

  }

  window.location.replace(atob(getGet('url')));

</script>
